<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Photo Gallery</title>
    <link rel="stylesheet" href="bootstrap.min.css" rel="stylesheet">
   <style>
        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            border-radius: 5px;
        }
        .gallery-image:hover {
            transform: scale(1.05);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Responsive Photo Gallery</h2>
        <div class="row">
            <div class="col-6 col-md-4 col-lg-3 p-2">
                <img src="audi.jpg" alt="Gallery Image 1" class="img-fluid gallery-image">
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-2">
                <img src="ferrari-ph.jpg" alt="Gallery Image 2" class="img-fluid gallery-image">
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-2">
                <img src="lambo.jpg" alt="Gallery Image 3" class="img-fluid gallery-image">
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-2">
                <img src="mastang.jpg" alt="Gallery Image 4" class="img-fluid gallery-image">
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-2">
                <img src="dogecat.jpg" alt="Gallery Image 5" class="img-fluid gallery-image">
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-2">
                <img src="car-photo 2.jpg" alt="Gallery Image 6" class="img-fluid gallery-image">
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-2">
                <img src="car-photo.jpg" alt="Gallery Image 6" class="img-fluid gallery-image">
            </div>
            <div class="col-6 col-md-4 col-lg-3 p-2">
                <img src="porsche.jpg" alt="Gallery Image 6" class="img-fluid gallery-image">
            </div>
        </div>
    </div>
  <script src="bootstrap.min.js"></script>
</body>
</html>
